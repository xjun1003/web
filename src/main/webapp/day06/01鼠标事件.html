<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>
<div onmouseover="overfn()" onmouseout="outfn()" onclick="onfn()" onmousedown="downfn()"
    onmouseup="upfn()" onmousemove="movefn()">

</div>
<a id="a1" href="" onmousedown="downfn()">点一下</a>
<script>
    function overfn() {
        console.log("鼠标移入")
    }
    function outfn() {
        console.log("鼠标移出")
    }
    function onfn() {
        alert("hahah")

    }
    function downfn() {
        console.log("鼠标按下")
        let i = document.getElementById("a1")
        i.innerText="我变了"
    }
    function upfn(){
        console.log("鼠标抬起")
    }
    function movefn(){
        console.log("鼠标移动")
    }
</script>
</body>
</html>
